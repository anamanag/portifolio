<script>
  const canvas = document.getElementById('particleCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);


  let mouse = { x: canvas.width / 2, y: canvas.height / 2 };

  document.addEventListener('mousemove', (e) => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
  });

  let particles = [];

  function createParticle() {
    particles.push({
      x: mouse.x,
      y: mouse.y,
      size: Math.random() * 5 + 2,
      opacity: 1,
      speedX: (Math.random() - 0.5) * 1.5,
      speedY: (Math.random() - 0.5) * 1.5
    });
  }

  function handleParticles() {
    for (let i = 0; i < particles.length; i++) {
      let p = particles[i];
      p.x += p.speedX;
      p.y += p.speedY;
      p.opacity -= 0.015;
      p.size *= 0.96;

      if (p.opacity <= 0 || p.size <= 0.5) {
        particles.splice(i, 1);
        i--;
      }
    }
  }

  function connectParticles() {
    for (let a = 0; a < particles.length; a++) {
      for (let b = a + 1; b < particles.length; b++) {
        let dx = particles[a].x - particles[b].x;
        let dy = particles[a].y - particles[b].y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < 80) {
          ctx.beginPath();
          ctx.strokeStyle = `rgba(255, 105, 180, ${(1 - distance / 80) * 0.5})`; // Rosa + fade conforme a distância
          ctx.lineWidth = 2;
          ctx.moveTo(particles[a].x, particles[a].y);
          ctx.lineTo(particles[b].x, particles[b].y);
          ctx.stroke();
        }
      }
    }
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, 105, 180, ${p.opacity})`; // Rosa com fade
      ctx.fill();
    }
    connectParticles();
  }

  function animate() {
    createParticle();
    handleParticles();
    drawParticles();
    requestAnimationFrame(animate);
  }

  animate();
</script>

<script>

  const options = [
    '<span class="pink">Técnica</span>&nbsp;<span class="white">em</span>&nbsp;<span class="blue">Informática</span>',
    '<span class="pink">Professora</span>&nbsp;<span class="white">em</span>&nbsp;<span class="blue">Formação</span>'

  let current = 0;

  setInterval(() => {
    current = (current + 1) % options.length;
    title.classList.add("bounce");
    title.innerHTML = options[current];
    setTimeout(() => title.classList.remove("bounce"), 600);
  }, 4000);
