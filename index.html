<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Ana Clara</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Asap:wght@400;700&family=Inconsolata:wght@400;700&family=Maven+Pro:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- CSS externo -->
  <link rel="stylesheet" href="styles/index.css">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      cursor: none;
      overflow-x: hidden;
      font-family: 'Maven Pro', sans-serif;
      background-color: #000;
      color: white;
    }

    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      pointer-events: none;
    }

    header,
    section,
    .footer-nav,
    .badges,
    .content-icons {
      position: relative;
      z-index: 1;
    }

    .content-icons {
      display: flex;
      background-color: #444;
      border-radius: 999px;
      padding: 8px 16px;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
      color: white;
    }

    .content-icons:hover {
      background-color: white;
      color: black;
    }

    .content-icons:hover img {
      filter: none;
      /* remove o filtro invertido pra a imagem ficar normal */
    }

    .footer-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: black;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px 0;
      z-index: 9999;
    }

    .footer-nav .nav-link {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .footer-nav .nav-link img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    .footer-nav .nav-link:hover {
      color: #ff69b4;
    }

    .footer-nav .nav-link:hover img {
      filter: brightness(0) saturate(100%) invert(39%) sepia(99%) saturate(741%) hue-rotate(297deg) brightness(103%) contrast(101%);
    }

    .gif-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f08ac2;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .pink {
      color: #ff69b4;
    }

    .white {
      color: #ffffff;
    }

    .blue {
      color: #6495ed;
    }

    .bounce {
      animation: bounce 0.6s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .intro {
      background-image: url("assets/images/fundo.gif");
      background-repeat: no-repeat;
      background-size: cover;
      min-height: 100vh;
      padding: 120px 20px 80px;
      text-align: center;
    }

    .bio {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .info p {
      font-size: 20px;
      margin: 20px 0 8px;
    }

    .info h1 {
      font-size: 36px;
      font-weight: 700;
      display: flex;
      justify-content: center;
    }

    .info h3 {
      font-size: 18px;
      margin: 20px 40px;
      color: #ccc;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .content-icons {
      display: flex;
      background-color: #444;
      border-radius: 999px;
      padding: 8px 16px;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s ease-in-out;
    }

    .content-icons:hover {
      transform: scale(1.1);
    }

    .content-icons img {
      width: 24px;
      height: 24px;
    }

    .content-icons span {
      font-size: 16px;
    }

    @media only screen and (max-width: 768px) {
      .info h1 {
        font-size: 28px;
      }

      .info h3 {
        font-size: 16px;
      }

      .info p {
        font-size: 18px;
      }
    }
  </style>
</head>

<body class="container">
  <canvas id="particleCanvas"></canvas>

  <header>
    <section class="intro">
      <div class="bio">
        <div class="avatar">
          <img src="assets/images/icone.gif" alt="Ícone da Aninha" class="gif-avatar">
        </div>
        <div class="info">
          <p>01001111 01101100 11100001 10100001! Meu nome é <span>Ana Clara</span> e sou</p>
          <h1 id="title">
            <span class="pink">Técnica</span>&nbsp;<span class="white">em</span>&nbsp;<span
              class="blue">Informática</span>
          </h1>
          <h3>Entre linguagens de máquina e humanas, transformo código em comunicação e palavras em tecnologia.</h3>
        </div>
      </div>

      <section class="badges">
        <div class="content-icons"><img src="assets/icons/cloud-computing-seo-and-web-svgrepo-com.svg"
            alt="Redes"><span>Redes</span></div>
        <div class="content-icons"><img src="assets/icons/laptop-electronics-svgrepo-com.svg"
            alt="Manutenção"><span>Manutenção</span></div>
        <div class="content-icons"><img src="assets/icons/HTML.svg" alt="HTML"><span>HTML</span></div>
        <div class="content-icons"><img src="assets/icons/CSS.svg" alt="CSS"><span>CSS</span></div>
        <div class="content-icons"><img src="assets/icons/JavaScript.svg" alt="JavaScript"><span>JavaScript</span></div>
        <div class="content-icons"><img src="assets/icons/java-svgrepo-com.svg" alt="Java"><span>Java OO</span></div>
      </section>
    </section>
  </header>

  <footer class="footer-nav">
    <a href="index.html" class="nav-link"><img src="assets/icons/home.svg" alt="Home"> Início</a>
    <a href="about.html" class="nav-link"><img src="assets/icons/about.svg" alt="Resumo"> Resumo</a>
    <a href="project.html" class="nav-link"><img src="assets/icons/projects.svg" alt="Projetos"> Projetos</a>
    <a href="skills.html" class="nav-link"><img src="assets/icons/skills.svg" alt="Eu"> Eu</a>
    <a href="contact.html" class="nav-link"><img src="assets/icons/contact.svg" alt="Contatos"> Contatos</a>
  </footer>

  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    let mouse = { x: canvas.width / 2, y: canvas.height / 2 };
    document.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });
    let particles = [];
    function createParticle() {
      particles.push({
        x: mouse.x,
        y: mouse.y,
        size: Math.random() * 5 + 2,
        opacity: 1,
        speedX: (Math.random() - 0.5) * 1.5,
        speedY: (Math.random() - 0.5) * 1.5
      });
    }
    function handleParticles() {
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.x += p.speedX;
        p.y += p.speedY;
        p.opacity -= 0.015;
        p.size *= 0.96;
        if (p.opacity <= 0 || p.size <= 0.5) {
          particles.splice(i, 1);
          i--;
        }
      }
    }
    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a + 1; b < particles.length; b++) {
          let dx = particles[a].x - particles[b].x;
          let dy = particles[a].y - particles[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 80) {
            ctx.beginPath();
            ctx.strokeStyle = `rgba(255, 105, 180, ${(1 - distance / 80) * 0.5})`;
            ctx.lineWidth = 2;
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }
    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 105, 180, ${p.opacity})`;
        ctx.fill();
      }
      connectParticles();
    }
    function animate() {
      createParticle();
      handleParticles();
      drawParticles();
      requestAnimationFrame(animate);
    }
    animate();
  </script>

  <script>
    const title = document.getElementById("title");
    const options = [
      '<span class="pink">Técnica</span>&nbsp;<span class="white">em</span>&nbsp;<span class="blue">Informática</span>',
      '<span class="pink">Professora</span>&nbsp;<span class="white">em</span>&nbsp;<span class="blue">Formação</span>'
    ];
    let current = 0;
    setInterval(() => {
      current = (current + 1) % options.length;
      title.classList.add("bounce");
      title.innerHTML = options[current];
      setTimeout(() => title.classList.remove("bounce"), 600);
    }, 4000);
  </script>
</body>

</html>
